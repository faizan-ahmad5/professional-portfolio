<!-- This file can be opened in browser to manually save favicon -->
<!DOCTYPE html>
<html>
<head>
    <title>HU Favicon Generator</title>
    <style>
        body { font-family: system-ui; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .size { text-align: center; margin: 5px; }
    </style>
</head>
<body>
    <h1>HU Favicon Generator</h1>
    <p>Right-click each canvas and "Save image as" to download the favicon files.</p>
    
    <div class="size">16x16 (favicon.ico)</div>
    <canvas id="canvas16" width="16" height="16"></canvas>
    
    <div class="size">32x32 (favicon-32x32.png)</div>
    <canvas id="canvas32" width="32" height="32"></canvas>
    
    <div class="size">192x192 (android-chrome-192x192.png)</div>
    <canvas id="canvas192" width="192" height="192"></canvas>

    <script>
        function drawFavicon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#16a34a');
            gradient.addColorStop(1, '#059669');
            
            // Draw rounded rectangle background
            ctx.fillStyle = gradient;
            const radius = Math.max(2, size * 0.25);
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            
            // Draw text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${Math.floor(size * 0.5)}px system-ui, -apple-system, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('HU', size/2, size/2);
        }
        
        // Generate different sizes
        drawFavicon(document.getElementById('canvas16'), 16);
        drawFavicon(document.getElementById('canvas32'), 32);
        drawFavicon(document.getElementById('canvas192'), 192);
        
        // Add click handlers to download
        ['canvas16', 'canvas32', 'canvas192'].forEach(id => {
            document.getElementById(id).addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = this.id.replace('canvas', 'favicon-') + 'x' + this.width + '.png';
                link.href = this.toDataURL();
                link.click();
            });
        });
    </script>
</body>
</html>
